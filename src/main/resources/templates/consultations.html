<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Reservation : TP 6 </title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
<div th:insert="/sidebar::navbar"></div>
<div class="container my-2">
    <h1>Liste des Consultations</h1>

    <a  href="/add-consultation" class="btn btn-primary btn-sm mb-3"> Add Consultation </a>


    <table border="1" class="table table-striped table-responsive-md">
        <thead class="table-primary">
        <tr>
            <th>Date</th>
            <th>Recap</th>
            <th>RDV</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cons : ${listCons}">
            <td th:text="${cons.dateCons}"></td>
            <td th:text="${cons.recapCons}"></td>
             <td>
                <span th:if="${cons.rendezvous != null}" th:text="${cons.rendezvous.dateRDV}"></span>
                <span th:if="${cons.rendezvous == null}">N/A</span>
            </td>
           
            <td>
                <div class="btn-group">
                    <a th:href="@{/view-consultation/{id}(id=${cons.id})}" class="btn mx-2 btn btn-light">View</a>
               <a th:href="@{/edit-consultation/{id}(id=${cons.id})}" class="btn mx-2 btn-outline-primary">Update</a>


    <form  th:action="@{/api/consultation/delete/{id}(id=${cons.id})}" th:method="delete">
        <button type="submit" class="btn btn-outline-danger">Delete</button>
    </form>
</div>


            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
