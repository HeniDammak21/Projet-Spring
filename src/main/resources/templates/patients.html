<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Reservation : TP 6 </title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
<div th:insert="/sidebar::navbar"></div>
<div class="container my-2">
    <h1>Liste des patients</h1>

    <a  href="/add-patient" class="btn btn-primary " > Add Patient </a>
    <br/><br/>
    

    <table border="1" class="table table-striped">
        <thead class="table-primary">
        <tr>
            <th>Patient Name</th>
            <th>Patient Last Name</th>
            <th>Patient Email</th>
            <th>Patient Address</th>
            <th> Actions </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="patient : ${listPatients}">
            <td th:text="${patient.nom}"></td>
            <td th:text="${patient.prenom}"></td>
            <td th:text="${patient.email}"></td>
            <td th:text="${patient.address}"></td>
            <td>
                <div class="btn-group">
                    <a th:href="@{/view-patient/{id}(id=${patient.id})}" class="btn mx-2 btn-light">View</a>
               <a th:href="@{/edit-patient/{id}(id=${patient.id})}" class="btn mx-2 btn-outline-primary">Update</a>


    <form  th:action="@{/api/patient/delete/{id}(id=${patient.id})}" th:method="delete">
        <button type="submit" class="btn btn-outline-danger">Delete</button>
    </form>
</div>


            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
