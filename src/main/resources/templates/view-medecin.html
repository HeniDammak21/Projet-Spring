<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Medecin Details</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
		integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	<!-- Add your custom styles if needed -->
	<style>
		body {
			background-color: #f8f9fa;
		}

		.container {
			margin-top: 50px;
		}

		h3 {
			color: #007bff;
		}

		.card {
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
		}

		label {
			font-weight: bold;
		}

		select,
		input {
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<div class="container my-5">
		<h3>Medecin Details</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-8 offset-md-2">

					<form th:action="@{/api/medecin/update}" th:object="${medecin}" th:method="PUT">

						<input type="hidden" th:field="*{id}" />

						<div class="form-group">
							<label for="name">Name:</label>
							<input disabled type="text" class="form-control" id="name" name="name" th:field="*{nom}"
								required />
						</div>

						<div class="form-group">
							<label for="lastName">Last Name:</label>
							<input disabled type="text" class="form-control" id="lastName" name="lastName"
								th:field="*{prenom}" required />
						</div>

						<div class="form-group">
							<label for="email">Email:</label>
							<input disabled type="email" class="form-control" id="email" name="email"
								th:field="*{email}" required />
						</div>
						<div class="form-group">
							<label for="address">Address:</label>
							<input disabled type="text" class="form-control" id="address" name="address"
								th:field="*{address}" required />
						</div>

						<div class="form-group">
							<label for="sp">Specialite:</label>
							<select disabled id="sp" class="form-control" th:field="*{specialities.id}">
								<option th:each="speciality : ${listeSpecialite}" th:text="${speciality.specialityName}"
									th:value="${speciality.id}">
								</option>
							</select>
						</div>

					</form>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
