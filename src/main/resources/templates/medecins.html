<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Reservation : TP 6 </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div th:insert="/sidebar::navbar"></div>
<div class="container my-2">
    <h1>Liste des medecins</h1>
    <a  href="/add-medecin" class="btn btn-primary btn-sm mb-3"> Add Medecin </a>
    <table border="1" class="table table-striped">
        <thead class="table-primary">
        <tr>
            <th>Medecin Name</th>
            <th>Medecin Last Name</th>
            <th>Medecin Email</th>
            <th>Medecin Address</th>
            <th>Medecin Speciality</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="medecin : ${listMedecins}">
            <td th:text="${medecin.nom}"></td>
            <td th:text="${medecin.prenom}"></td>
            <td th:text="${medecin.email}"></td>
            <td th:text="${medecin.address}"></td>
            <td>
                <span th:if="${medecin.specialities != null}" th:text="${medecin.specialities.specialityName}"></span>
                <span th:if="${medecin.specialities == null}">N/A</span>
            </td>
            <td>
                <div class="btn-group">
                    <a th:href="@{/view-medecin/{id}(id=${medecin.id})}" class="btn mx-2 btn btn-light">View</a>
               <a th:href="@{/edit-medecin/{id}(id=${medecin.id})}" class="btn mx-2 btn-outline-primary">Update</a>
    <form  th:action="@{/api/medecin/delete/{id}(id=${medecin.id})}" th:method="delete">
        <button type="submit" class="btn btn-outline-danger">Delete</button>
    </form>
</div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
