<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Reservation : TP 6 </title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
<div th:insert="/sidebar::navbar"></div>
<div class="container my-2">
    <h1>Liste des rendez vous</h1>

    <a  href="/add-rdv" class="btn btn-primary btn-lg mb-3"> Add Rendez Vous </a>


    <table border="1" class="table table-striped table-responsive-md">
        <thead class="table-primary">
        <tr>
            <th>Date</th>
            <th>Heure</th>
            <th>Medecin</th>
            <th>Patient</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="rdv : ${listRdv}">
            <td th:text="${rdv.dateRDV}"></td>
            <td th:text="${rdv.heureRDV}"></td>
            <td>
                <span th:if="${rdv.medecin != null}" th:text="${rdv.medecin.nom}"></span>
                <span th:if="${rdv.medecin == null}">N/A</span>
            </td>
            <td>
                <span th:if="${rdv.patient != null}" th:text="${rdv.patient.nom}"></span>
                <span th:if="${rdv.patient == null}">N/A</span>
            </td>
            <td>
                <div class="btn-group">
                    <a th:href="@{/view-rdv/{id}(id=${rdv.id})}" class="btn mx-2 btn-light">View</a>
               <a th:href="@{/edit-rdv/{id}(id=${rdv.id})}" class="btn mx-2 btn-outline-primary">Update</a>


    <form  th:action="@{/api/rendezvous/delete/{id}(id=${rdv.id})}" th:method="delete">
        <button type="submit" class="btn mx-2 btn-outline-danger">Delete</button>
    </form>
</div>


            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
