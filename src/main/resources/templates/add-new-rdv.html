<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add RDV</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- Add your custom styles if needed -->
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        h3 {
            color: #007bff;
        }

        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        select, input {
            margin-bottom: 10px;
        }

        button {
            margin-top: 10px;
        }
    </style>
</head>

<body>
<div class="container my-5">
    <h3>Add rendezvous</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-8 offset-md-2">

                <form th:action="@{/api/rendezvous}" th:object="${rdv}" method="post">

                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" class="form-control" id="date" name="date" th:field="*{dateRDV}" required/>
                    </div>

                    <div class="form-group">
                        <label for="heure">Heure:</label>
                        <input type="time" class="form-control" id="heure" name="heure" th:field="*{heureRDV}" required/>
                    </div>

                    <div class="form-group">
                        <label for="medecin">Medecin:</label>
                        <select class="form-control" id="medecin" th:field="*{medecin}">
                            <option th:each="med : ${ListeMedecins}"
                                    th:text="${med.nom}"
                                    th:value="${med.id}">
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="patient">Patient:</label>
                        <select class="form-control" id="patient" th:field="*{patient}">
                            <option th:each="patient : ${listePatients}"
                                    th:text="${patient.nom}"
                                    th:value="${patient.id}">
                            </option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Save</button>
                </form>

            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>

</html>
