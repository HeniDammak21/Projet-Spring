<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Edit Medecin</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
		integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	<!-- Add your custom styles if needed -->
	<style>
		body {
			background-color: #f8f9fa;
		}

		.container {
			margin-top: 50px;
		}

		h3 {
			color: #007bff;
		}

		.card {
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
		}

		label {
			font-weight: bold;
		}

		select,
		input {
			margin-bottom: 10px;
		}

		button {
			margin-top: 10px;
		}
	</style>
</head>

<body>

	<div class="container my-5">
		<h3>Edit Rendez Vous</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-8 offset-md-2">

					<form th:action="@{/api/rendezvous/update}" th:object="${rdv}" th:method="PUT">

						<input type="hidden" th:field="*{id}" />

						<div class="form-group">
							<label for="Date">Date:</label>
							<input type="text" class="form-control" id="dateRDV" name="dateRDV" th:field="*{dateRDV}"
								required />
						</div>

						<div class="form-group">
							<label for="Heure">Heure:</label>
							<input type="text" class="form-control" id="heureRDV" name="heureRDV" th:field="*{heureRDV}"
								required />
						</div>

						<div class="form-group">
							<label for="med">Medecin:</label>
							<select id="med" class="form-control" th:field="*{medecin.id}">
								<option th:each="Medecin : ${ListeMedecins}" th:text="${Medecin.nom}"
									th:value="${Medecin.id}">
								</option>
							</select>
						</div>
						<div class="form-group">
							<label for="p">Patient:</label>
							<select id="p" class="form-control" th:field="*{patient.id}">
								<option th:each="Patient : ${listePatients}" th:text="${Patient.nom}"
									th:value="${Patient.id}">
								</option>
							</select>
						</div>
						<button type="submit" class="btn btn-primary">Update</button>
					</form>

				</div>
			</div>
		</div>
	</div>


</body>

</html>
