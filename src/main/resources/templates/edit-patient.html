<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<title>Update Patient</title>
	<style>
		/* Add your custom styles here */
		body {
			background-color: #f8f9fa;
		}

		.container {
			margin-top: 50px;
		}

		h3 {
			color: #007bff;
		}

		.card {
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
		}

		label {
			font-weight: bold;
		}

		button {
			margin-top: 20px;
		}
	</style>
</head>

<body>

	<div class="container my-5">
		<h3>Update Patient</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-8 offset-md-2">

					<form th:action="@{/api/patient/update}" th:object="${patient}" th:method="PUT">

						<div class="form-group">
							<input type="hidden" th:field="*{id}" />
						</div>

						<div class="form-group">
							<label for="name">Name:</label>
							<input type="text" class="form-control" id="name" name="name" th:field="*{nom}" required />
						</div>

						<div class="form-group">
							<label for="lastName">Last Name:</label>
							<input type="text" class="form-control" id="lastName" name="lastName" th:field="*{prenom}"
								required />
						</div>

						<div class="form-group">
							<label for="email">Email:</label>
							<input type="email" class="form-control" id="email" name="email" th:field="*{email}"
								required />
						</div>

						<div class="form-group">
							<label for="address">Address:</label>
							<input type="text" class="form-control" id="address" name="address" th:field="*{address}"
								required />
						</div>

						<button type="submit" class="btn btn-primary">Update</button>

					</form>

				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>

</html>
